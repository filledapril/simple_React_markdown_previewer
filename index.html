<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple React Markdown Previewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- set up marked -->
    <script src="./js/marked.js"></script>
    <!-- set a fuction that can use marked to markdown document  -->
    <script>
      // another .inner thing!!
      function updatePreview(){
        let previewElement = document.getElementById("preview");
        let editorValue = document.getElementById("editor").value;
        let markedHTML = marked(editorValue);
        previewElement.innerHTML = markedHTML;
      }

      function setDefault(){
        let defaultElement = `
# Markdown Previwer Title
## This is a sub-heading...

[Click here for the freeCodeCamp website](https://www.freecodecamp.org)

<dl>
  <dt>Definition list(inline code)</dt>
  <dd>Is something people use sometimes.</dd>
</dl>

\`Inline code here\`

\`\`\`
function example()
{
    return anyExamples;
}

\`\`\`
- And of course there are lists.
 - Some are bulleted.
   - With different indentation levels.
   - So list look like this.

>  Block Quote like this!

You can also make **Bolded Text**...

![My Calender](https://assets.bigcartel.com/product_images/290793555/IMG_2795.jpg?auto=format&fit=max&h=346&w=346)
        `;
        let editorField = document.getElementById("editor");
        let previewElement = document.getElementById("preview");
        editorField.value = defaultElement;
        previewElement.innerHTML = marked(defaultElement);
      }
    </script>
  </head>
<!-- The onload event occurs when an object has been loaded. -->
  <body onload="setDefault()">
    <!-- .container for better window view -->
    <div class="container-fluid">
      <div class="row">
        <div class="col text-center text-white bg-dark">
          <h1>Markdown Previewer by Filledapril</h1>
        </div>
      </div>
      <div class="row">

        <div class="col-6 bg-warning">
          <h4 class="fw-lighter">Editor:</h4>
          <!-- here use the onkeyup (html DOM)for the function, text here can realize the markdown program. -->
          <textarea id="editor" class="form-control" onkeyup="updatePreview()" style="height: 50%"></textarea>
        </div>

        <div class="col-6 .bg-light.bg-gradient">
          <h4 class="fw-lighter">Previewer:</h4>
          <div id="preview">

          </div>
        </div>

      </div>
    </div>

    <!-- freecodecamp check -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- boostrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

  </body>
</html>
